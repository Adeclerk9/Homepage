<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-entity 
        camera look-controls wasd-controls="acceleration:200" 
        position="0 1.6 0">
    </a-entity>
        <a-torus-knot 
            position= "-1 1.6 -5" 
            animation="elasticity: 300; dur: 2000; loop: true">
        </a-torus-knot>
        <a-light 
            color="purple"  
            position="-1 1 0">
        </a-light>
        <a-ring 
        color="teal" 
        radius-inner="1" 
        radius-outer="2">
    </a-ring>
    </a-scene>
  </body>
</html>
